coin.flip &lt;- function(n){
   
   flips &lt;- rbinom(n = n, size = 1, prob = 0.5)
   
   outcome &lt;- ifelse(flips == 1, yes = "Heads", no = "Tails")
   
   table &lt;- table(outcome) / n
   
   return(table)
   
}
